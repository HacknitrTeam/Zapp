<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui1</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .screenBox {
        border: 2px solid;
        border-color: black;
        width: 100%;
        height: 1000px;
      }
      .UI1 {
        border: 2px solid;
        width: 33%;
        height: 750px;
        display: flex;
        margin-left: 33%;
        margin-top: 10%;
        border-radius: 50px;
        overflow: hidden;
      }
      .box1 {
        width: 100%;
        height: 48%;
      }

      .navBar {
        border: 2px solid;
        width: 100%;
        height: 50px;
        display: flex;
        border-radius: 50px;
      }
      
     
      .keyPad {
        
        width: 139%;
        height: 310px;
        margin-top: 100px;
        margin-right: 50px;
        border-radius: 50px;
        margin-left: 0px;
      }
      .container {
        display: inline-block;
        cursor: pointer;
        margin-left: 13px;
        margin-top: 3px;
        background: #41d814;
      }

      .bar1,
      .bar2,
      .bar3 {
        width: 35px;
        height: 5px;
        background-color: #333;
        margin: 6px 0;
        transition: 0.4s;
      }

      .change .bar1 {
        -webkit-transform: rotate(-45deg) translate(-9px, 6px);
        transform: rotate(-45deg) translate(-9px, 6px);
      }

      .change .bar2 {
        opacity: 0;
      }

      .change .bar3 {
        -webkit-transform: rotate(45deg) translate(-8px, -8px);
        transform: rotate(45deg) translate(-8px, -8px);
      }
      .menuButton {
        height: 100%;
        width: 55px;
        border: 2px solid;
        border-radius: 20px;
        background: #41d814;
      }

      @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");
      .calculator {
        padding: 10px;
        border-radius: 1em;
        width: 430px;
        height: 300px;

        background-color: #191b28;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
          rgba(0, 0, 0, 0.23) 0px 6px 6px;
      }
      .display-box {
        font-family: "Orbitron", sans-serif;
        background-color: #dcdbe1;
        border: solid black 0.5px;
        color: black;
        border-radius: 5px;
        width: 100%;
        height: 65%;
      }
      .button {
        font-family: "Orbitron", sans-serif;
        background-color: inherit;
        color: white;
        border: solid black 0.5px;
        width: 100%;
        border-radius: 5px;
        height: 70%;
        outline: none;
      }
      .button:active {
        background: #e5e5e5;
        -webkit-box-shadow: inset 0px 0px 5px #c1c1c1;
        -moz-box-shadow: inset 0px 0px 5px #c1c1c1;
        box-shadow: inset 0px 0px 5px #c1c1c1;
      }
      /* Dropdown Button */
      .dropbtn {
        background-color: #04aa6d;
        color: white;
        padding: 16px;
        font-size: 16px;
        border-radius: 50px;
        width: 400px;
       
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration:overline;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {
        background-color: #ddd;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Change the background color of the dropdown button when the dropdown content is shown */
      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
      }
      .dropdown1{
      
        width: 100%;
        height: 30px;
        margin-top: 90px;
        border-radius: 30px;
      }
      .dropdown2{
        margin-top:150px;
      }
    </style>
    <script>
      function clearScreen() {
        document.getElementById("result").value = "";
      }

      // This function display values
      function display(value) {
        document.getElementById("result").value += value;
      }
      // This function evaluates the expression and return result
      function calculate() {
        var p = document.getElementById("result").value;
        var q = eval(p);
        document.getElementById("result").value = q;
      }
    </script>
  </head>
  <body>
    <div class="screenBox">
      <div class="UI1">
        <div class="box1">
          <div class="navBar">
            <div class="menuButton">
              <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>

              <script>
                function myFunction(x) {
                  x.classList.toggle("change");
                }
              </script>
            </div>
            <div class="convertingFrom">
              <div class="dropdown1">
                <div class="dropdown">
                  <button class="dropbtn">Converting From</button>
                  <div class="dropdown-content">
                    <a href="#">currency 1</a>
                    <a href="#">currency 2</a>
                    <a href="#">currency 3</a>
                  </div>
                </div>
              </div>
              <div class="convertingTo"></div>
              <div class="dropdown2">
                <div class="dropdown">
                  <button class="dropbtn">Converting To</button>
                  <div class="dropdown-content">
                    <a href="#">currency 1</a>
                    <a href="#">currency 2</a>
                    <a href="#">currency 3</a>
                  </div>
                </div>
              </div>
              <div class="box2">
                <div class="keyPad">
                  <div class="keypadButtons">
                    <table class="calculator">
                      <tr>
                        <td colspan="3">
                          <input
                            class="display-box"
                            type="text"
                            id="result"
                            disabled
                          />
                        </td>

                        <td>
                          <input
                            class="button"
                            type="button"
                            value="C"
                            onclick="clearScreen()"
                            style="background-color: #41d814"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="1"
                            onclick="display('1')"
                          />
                        </td>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="2"
                            onclick="display('2')"
                          />
                        </td>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="3"
                            onclick="display('3')"
                          />
                        </td>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="/"
                            onclick="display('/')"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="4"
                            onclick="display('4')"
                          />
                        </td>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="5"
                            onclick="display('5')"
                          />
                        </td>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="6"
                            onclick="display('6')"
                          />
                        </td>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="-"
                            onclick="display('-')"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="7"
                            onclick="display('7')"
                          />
                        </td>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="8"
                            onclick="display('8')"
                          />
                        </td>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="9"
                            onclick="display('9')"
                          />
                        </td>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="+"
                            onclick="display('+')"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="."
                            onclick="display('.')"
                          />
                        </td>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="0"
                            onclick="display('0')"
                          />
                        </td>

                        <td>
                          <input
                            class="button"
                            type="button"
                            value="="
                            onclick="calculate()"
                            style="background-color: #41d814"
                          />
                        </td>
                        <td>
                          <input
                            class="button"
                            type="button"
                            value="*"
                            onclick="display('*')"
                          />
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
